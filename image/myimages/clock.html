<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Digital Clock</title>
</head>
<body>
    <div id="clock"></div>
  
    <script>
        setInterval(showTime, 1000);
        function showTime() {
            let time = new Date();
            let hour = time.getHours();
            let min = time.getMinutes();
            let sec = time.getSeconds();
            if(hour>12){
                hour=hour-12;
                hour = hour < 10 ? "0" + hour : hour;
                min = min < 10 ? "0" + min : min;
                sec = sec < 10 ? "0" + sec : sec;
                document.getElementById("clock").innerHTML = hour+":" +min+":"+sec+"PM";
            }
            else{
                hour = hour < 10 ? "0" + hour : hour;
                min = min < 10 ? "0" + min : min;
                sec = sec < 10 ? "0" + sec : sec;
                document.getElementById("clock").innerHTML = hour+":" +min+":"+sec+"AM";
            }
        }
        showTime();
    </script>
</body>
</body>
</html>
